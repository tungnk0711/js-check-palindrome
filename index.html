<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function isPalindrome(str) {
        var len = Math.floor(str.length / 2);
        for (var i = 0; i < len; i++)
            if (str[i] !== str[str.length - i - 1])
                return false;
        return true;
    }

    var res = isPalindrome('bopowwwwwb');

    if(res){
        alert('isPalindrome')
    }else{
        alert('is not Palindrome')
    }
</script>
</body>
</html>
